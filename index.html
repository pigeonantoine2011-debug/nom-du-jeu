        :root {

                <h2 class="text-2xl font-black text-green-800 italic">P√©pini√®re Royale</h2>
                <button onclick="toggleShop()" class="text-gray-400 font-bold text-xl">‚úï</button>
            </div>
            <div id="shop-list"></div>
        </div>
    </div>

    <!-- Le fant√¥me pour le drag & drop -->
    <div id="drag-ghost" class="dragging-image"></div>

    <div class="app-wrapper">
        <div class="glass-header">
            <div class="flex justify-between items-start mb-3">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-green-100 rounded-xl flex items-center justify-center shadow-inner text-xl">üåø</div>
                    <div>
                        <h1 class="font-bold text-gray-800 text-sm">PlantaMerge</h1>
                        <p id="cycle-label" class="text-[8px] font-black text-green-600 uppercase tracking-tighter">Cr√©puscule</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button id="audio-btn" onclick="toggleAudio()" title="Son" class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-md border-2 border-amber-400 active:scale-90 transition-transform">üîá</button>
                    <button onclick="toggleShop()" title="Boutique" class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-md border-2 border-green-500 active:scale-90 transition-transform">üõí</button>
                    <button id="save-btn" onclick="downloadAndSave()" oncontextmenu="resetSave(event)" title="Sauvegarder / Clic droit pour Reset" class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-md border-2 border-blue-400 active:scale-90 transition-transform">üíæ</button>
                </div>
            </div>
            
            <div class="flex justify-between items-center bg-white/50 p-2 rounded-xl border border-white">
                <div class="flex items-center gap-2">
                    <span class="text-lg">ü™ô</span>
                    <span id="coins-val" class="text-md font-black text-gray-800">100</span>
                </div>
                <div class="text-right">
                    <span class="text-[9px] font-bold text-gray-400 uppercase">Sagesse</span>
                    <div id="lvl-txt" class="text-md font-black text-green-700">1</div>
                </div>
            </div>

            <div class="mt-2">
                <div class="h-1 bg-gray-200 rounded-full overflow-hidden">
                    <div id="xp-bar" class="h-full bg-green-500 transition-all duration-700" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="garden-area">
            <div id="grid" style="transform: scale(0.9) rotateX(10deg); grid-template-columns: repeat(3, 1fr);"><div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div><div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div></div>
        </div>

        <div class="action-bar">
            <button onclick="toggleTrash()" id="trash-btn" class="w-16 text-center font-bold text-[9px] uppercase text-gray-500">
                <span class="text-lg block mb-1">‚úÇÔ∏è</span>
                Nettoyer
            </button>

            <div class="mystery-container" onclick="clickBox()">
                <svg class="progress-ring" width="90" height="90">
                    <circle class="progress-ring__circle" stroke-width="4" stroke="rgba(0,0,0,0.05)" fill="transparent" r="40" cx="45" cy="45"></circle>
                    <circle id="box-circle" class="progress-ring__circle" stroke-width="4" fill="transparent" r="40" cx="45" cy="45" style="stroke-dasharray: 251.32; stroke-dashoffset: 153.305;"></circle>
                </svg>
                <div class="box-svg">
                    <svg viewBox="0 0 100 100">
                        <rect x="20" y="40" width="60" height="45" rx="5" fill="#f59e0b"></rect>
                        <rect x="15" y="30" width="70" height="15" rx="5" fill="#fbbf24"></rect>
                        <rect x="45" y="30" width="10" height="55" fill="#ef4444"></rect>
                        <path d="M50 30 C30 10 10 30 50 30 C90 30 70 10 50 30" fill="none" stroke="#ef4444" stroke-width="6"></path>
                        <text x="50" y="65" font-size="20" text-anchor="middle" fill="white" font-weight="bold">?</text>
                    </svg>
                </div>
                <span id="box-timer" class="absolute -bottom-1 bg-amber-500 text-white text-[8px] px-2 py-0.5 rounded-full font-black shadow-md">7s</span>
            </div>

            <div class="w-16 text-center font-bold text-[9px] uppercase text-green-700">
                <span class="text-lg block mb-1">üè°</span>
                <span id="slots-count">6</span> places
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-10 left-1/2 -translate-x-1/2 bg-white/95 px-8 py-3 rounded-full shadow-2xl opacity-0 transition-all font-bold text-green-900 z-[3000] text-sm pointer-events-none">...</div>

    <script>
        const SAVE_KEY = 'plantamerge_standalone_v1';
        let state = {
            coins: 100,
            xp: 0,
            level: 1,
            gridSlots: 6,
            grid: Array(6).fill(null),
            discoveredLevel: 0
        };

        function loadSave() {
            const saved = localStorage.getItem(SAVE_KEY);
            if (saved) {
                try { 
                    const parsed = JSON.parse(saved);
                    state = { ...state, ...parsed };
                    if (state.grid.length < state.gridSlots) {
                        state.grid = state.grid.concat(Array(state.gridSlots - state.grid.length).fill(null));
                    }
                } catch(e) { console.error("Save error"); }
            }
        }

        function persist() {
            localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        }

        function resetSave(e) {
            e.preventDefault();
            if(confirm("R√©initialiser tout le jardin ?")) {
                localStorage.removeItem(SAVE_KEY);
                location.reload();
            }
        }

        let audioCtx = null;
        let isMuted = true;

        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playSound(f, type='sine', dur=0.2, vol=0.05) {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(vol, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
            osc.connect(g);
            g.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }

        function toggleAudio() {
            initAudio();
            isMuted = !isMuted;
            document.getElementById('audio-btn').innerText = isMuted ? 'üîá' : 'üîä';
        }

        const PLANT_SVGS = [
            `<svg class="plant-svg" viewBox="0 0 100 100"><circle cx="50" cy="80" r="5" fill="#4a3728"/><path d="M50 80 Q50 60 50 50" stroke="#2ecc71" stroke-width="3" fill="none"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 60" stroke="#4a3728" stroke-width="3"/><path d="M50 60 Q70 40 50 30 Q30 40 50 60" fill="#2ecc71"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 50" stroke="#4a3728" stroke-width="4"/><circle cx="50" cy="40" r="10" fill="#2ecc71"/><circle cx="50" cy="55" r="8" fill="#27ae60"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 60" stroke="#4a3728" stroke-width="4"/><path d="M50 60 L30 40 L50 20 L70 40 Z" fill="#2ecc71"/><circle cx="50" cy="40" r="5" fill="#f1c40f"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 50" stroke="#4a3728" stroke-width="4"/><circle cx="50" cy="40" r="20" fill="#f1c40f"/><circle cx="50" cy="40" r="10" fill="#e67e22"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 70" stroke="#4a3728" stroke-width="8"/><path d="M30 70 L70 70 L50 30 Z" fill="#e74c3c"/><circle cx="50" cy="50" r="3" fill="white"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 40" stroke="#5d4037" stroke-width="6"/><path d="M50 10 L30 50 L70 50 Z" fill="#1b5e20"/><path d="M50 25 L35 55 L65 55 Z" fill="#2ecc71"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 60" stroke="#5d4037" stroke-width="8"/><circle cx="50" cy="40" r="25" fill="#2ecc71"/><circle cx="45" cy="35" r="4" fill="#f44336"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 40" stroke="#5d4037" stroke-width="10"/><path d="M50 10 Q20 10 20 40 Q20 70 50 70 Q80 70 80 40 Q80 10 50 10" fill="#27ae60"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 60" stroke="#4a3728" stroke-width="5"/><circle cx="50" cy="30" r="20" fill="#9b59b6" opacity="0.8"/><path d="M50 10 L60 30 L50 50 L40 30 Z" fill="white"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 Q40 50 50 20" stroke="#795548" stroke-width="12" fill="none"/><circle cx="55" cy="25" r="30" fill="#4ade80"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 60" stroke="#5d4037" stroke-width="12"/><circle cx="50" cy="40" r="35" fill="#14532d"/><circle cx="40" cy="30" r="3" fill="#fbbf24"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 50" stroke="#3e2723" stroke-width="14"/><path d="M20 50 L80 50 L50 5 Z" fill="#064e3b"/><circle cx="50" cy="30" r="5" fill="#ef4444"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 40" stroke="#2a1b0d" stroke-width="16"/><circle cx="50" cy="35" r="40" fill="#166534"/><circle cx="50" cy="35" r="20" fill="#15803d"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 70" stroke="#4a3728" stroke-width="4"/><circle cx="50" cy="40" r="30" fill="#ec4899" opacity="0.6"/><circle cx="50" cy="40" r="15" fill="#fbcfe8"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 60" stroke="#4a3728" stroke-width="4"/><path d="M50 10 L90 50 L50 90 L10 50 Z" fill="#6366f1" opacity="0.8"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 50" stroke="#1e293b" stroke-width="10"/><circle cx="50" cy="30" r="25" fill="#1e1b4b"/><circle cx="50" cy="30" r="5" fill="#818cf8"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 40" stroke="#451a03" stroke-width="18"/><circle cx="50" cy="40" r="45" fill="#065f46"/><path d="M50 10 L60 40 L50 70 L40 40 Z" fill="#fbbf24"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 20" stroke="#f59e0b" stroke-width="4"/><circle cx="50" cy="20" r="15" fill="#fef3c7"/><circle cx="50" cy="20" r="5" fill="#f59e0b"/></svg>`,
            `<svg class="plant-svg" viewBox="0 0 100 100"><path d="M50 90 L50 50" stroke="gold" stroke-width="10"/><circle cx="50" cy="40" r="40" fill="url(#grad1)" opacity="0.9"/><defs><radialGradient id="grad1"><stop offset="0%" stop-color="gold"/><stop offset="100%" stop-color="transparent"/></radialGradient></defs></svg>`
        ];

        const PLANT_NAMES = ["Graine", "Feuille", "Tr√®fle", "Tulipe", "Tournesol", "Amanite", "Sapin", "Pommier", "Ch√™ne", "Lotus", "Saule", "Oranger", "Grand Nord", "Baobab", "Cerisier", "Cristal", "Ombre", "Ancien", "Lumi√®re", "Cosmos"];

        let isTrashMode = false;
        let draggedIndex = null;
        let boxTime = 10000; 
        let currentProgress = 0;

        function initGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            
            const zoom = state.gridSlots > 12 ? 0.7 : 0.9;
            gridEl.style.transform = `scale(${zoom}) rotateX(10deg)`;
            gridEl.style.gridTemplateColumns = state.gridSlots > 12 ? 'repeat(4, 1fr)' : 'repeat(3, 1fr)';

            state.grid.forEach((item, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;

                if (item !== null) {
                    const cont = document.createElement('div');
                    cont.className = 'plant-container';
                    cont.innerHTML = PLANT_SVGS[item];
                    cell.appendChild(cont);

                    if (!isTrashMode) {
                        cell.draggable = true;
                        cell.ondragstart = (e) => onStart(i, e);
                        cell.ontouchstart = (e) => onStart(i, e);
                    } else {
                        const del = document.createElement('div');
                        del.className = "absolute inset-0 bg-red-500/40 rounded-[16px] flex items-center justify-center text-white font-bold";
                        del.innerText = "‚úï";
                        cell.appendChild(del);
                        cell.onclick = () => { state.grid[i] = null; playSound(150); initGrid(); };
                    }
                }

                cell.ondragover = (e) => { e.preventDefault(); cell.classList.add('drag-over'); };
                cell.ondragleave = () => cell.classList.remove('drag-over');
                cell.ondrop = () => handleDrop(i);
                
                gridEl.appendChild(cell);
            });

            document.getElementById('slots-count').innerText = state.gridSlots;
            updateStats();
            persist();
        }

        function onStart(index, e) {
            draggedIndex = index;
            const ghost = document.getElementById('drag-ghost');
            ghost.innerHTML = PLANT_SVGS[state.grid[index]];
            ghost.style.display = 'block';

            if (e.type === 'touchstart') {
                const touch = e.touches[0];
                updateGhostPos(touch.clientX, touch.clientY);
            } else {
                const img = new Image();
                img.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
                e.dataTransfer.setDragImage(img, 0, 0);
            }
        }

        function updateGhostPos(x, y) {
            const ghost = document.getElementById('drag-ghost');
            if (draggedIndex === null) {
                ghost.style.display = 'none';
                return;
            }
            ghost.style.left = (x - 40) + 'px';
            ghost.style.top = (y - 40) + 'px';
        }

        document.addEventListener('mousemove', (e) => {
            if (draggedIndex !== null) updateGhostPos(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            if (draggedIndex !== null) {
                e.preventDefault();
                const touch = e.touches[0];
                updateGhostPos(touch.clientX, touch.clientY);
                
                const target = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.cell');
                document.querySelectorAll('.cell').forEach(c => c.classList.remove('drag-over'));
                if (target) target.classList.add('drag-over');
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (draggedIndex === null) return;
            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.cell');
            if (target) {
                handleDrop(parseInt(target.dataset.index));
            } else {
                cleanupDrag();
            }
        });

        document.addEventListener('mouseup', () => {
            if (draggedIndex !== null) cleanupDrag();
        });

        function cleanupDrag() {
            draggedIndex = null;
            const ghost = document.getElementById('drag-ghost');
            ghost.style.display = 'none';
            ghost.innerHTML = '';
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('drag-over'));
        }

        function handleDrop(targetIdx) {
            if (draggedIndex === null) return;
            const sourceIdx = draggedIndex;
            
            // Toujours nettoyer le drag APRES avoir r√©cup√©r√© les index mais AVANT de modifier l'√©tat
            // pour √©viter que l'image ne reste coll√©e si le DOM se rafra√Æchit
            const sourceVal = state.grid[sourceIdx];
            const targetVal = state.grid[targetIdx];

            if (sourceIdx === targetIdx) {
                cleanupDrag();
                return;
            }

            if (targetVal === null) {
                state.grid[targetIdx] = sourceVal;
                state.grid[sourceIdx] = null;
                playSound(300);
            } else if (sourceVal === targetVal && sourceVal < 19) {
                state.grid[targetIdx] = sourceVal + 1;
                state.grid[sourceIdx] = null;
                state.xp += (sourceVal + 1) * 50;
                state.coins += (sourceVal + 1) * 20;
                if (sourceVal + 1 > state.discoveredLevel) state.discoveredLevel = sourceVal + 1;
                
                playSound(600, 'triangle', 0.4);
                showToast(`Fusion ! ${PLANT_NAMES[sourceVal + 1]} ‚ú®`);
            }
            
            cleanupDrag();
            initGrid();
        }

        function spawnPlant() {
            const emptyIdx = state.grid.map((v, i) => v === null ? i : null).filter(v => v !== null);
            if (emptyIdx.length > 0) {
                state.grid[emptyIdx[Math.floor(Math.random() * emptyIdx.length)]] = 0;
                playSound(400, 'sine', 0.2);
                initGrid();
            } else {
                showToast("Jardin plein !");
            }
        }

        function startTimer() {
            setInterval(() => {
                currentProgress += 100;
                if (currentProgress >= boxTime) {
                    currentProgress = 0;
                    spawnPlant();
                }
                updateBoxUI();
            }, 100);
        }

        function clickBox() {
            currentProgress += 1000;
            if (currentProgress >= boxTime) {
                currentProgress = 0;
                spawnPlant();
            }
            updateBoxUI();
            playSound(200);
        }

        function updateBoxUI() {
            const circle = document.getElementById('box-circle');
            const pct = currentProgress / boxTime;
            circle.style.strokeDashoffset = 251.32 - (pct * 251.32);
            document.getElementById('box-timer').innerText = Math.ceil((boxTime - currentProgress)/1000) + "s";
        }

        function updateStats() {
            document.getElementById('coins-val').innerText = state.coins;
            document.getElementById('lvl-txt').innerText = state.level;
            const threshold = state.level * 500;
            if (state.xp >= threshold) {
                state.level++;
                state.xp -= threshold;
                state.gridSlots++;
                state.grid.push(null);
                showToast(`Niveau ${state.level} ! +1 Place.`);
            }
            document.getElementById('xp-bar').style.width = (state.xp / threshold * 100) + "%";
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.opacity = 1; t.style.top = "40px";
            setTimeout(() => { t.style.opacity = 0; t.style.top = "20px"; }, 2000);
        }

        function toggleTrash() {
            isTrashMode = !isTrashMode;
            document.getElementById('trash-btn').innerHTML = isTrashMode ? '<span class="text-lg block mb-1">‚úÖ</span>Fini' : '<span class="text-lg block mb-1">‚úÇÔ∏è</span>Nettoyer';
            initGrid();
        }

        function toggleShop() {
            const m = document.getElementById('shop-modal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
            if (m.style.display === 'flex') renderShop();
        }

        function renderShop() {
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            for (let i = 0; i <= state.discoveredLevel; i++) {
                if (i > 15) break;
                const price = Math.floor(Math.pow(i + 2, 3.8) + 50);
                const item = document.createElement('div');
                item.className = 'shop-item';
                item.innerHTML = `
                    <div class="w-10 h-10 bg-white rounded-lg p-1">${PLANT_SVGS[i]}</div>
                    <div class="flex-grow font-bold text-xs">${PLANT_NAMES[i]} <br><span class="text-green-600">${price}ü™ô</span></div>
                    <button onclick="buy(${i}, ${price})" class="bg-green-500 text-white px-3 py-1 rounded-lg text-[10px] font-bold">ACHETER</button>
                `;
                list.appendChild(item);
            }
        }

        function buy(id, p) {
            if (state.coins < p) return showToast("Trop cher !");
            const empty = state.grid.indexOf(null);
            if (empty === -1) return showToast("Pas de place !");
            state.coins -= p;
            state.grid[empty] = id;
            initGrid();
            toggleShop();
        }

        function updateCycle() {
            const hour = new Date().getHours();
            const label = document.getElementById('cycle-label');
            if (hour >= 6 && hour < 18) { document.body.className = 'day'; label.innerText = "Z√©nith"; }
            else if (hour >= 18 && hour < 21) { document.body.className = 'sunset'; label.innerText = "Cr√©puscule"; }
            else { document.body.className = 'night'; label.innerText = "Nuit"; }
        }

        function downloadAndSave() {
            persist();
            const html = document.documentElement.outerHTML;
            const blob = new Blob([html], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'MonJardin_PlantaMerge.html';
            a.click();
            showToast("Sauvegard√© ! üíæ");
        }

        window.onload = () => {
            loadSave();
            updateCycle();
            initGrid();
            startTimer();
            setInterval(updateCycle, 30000);
        };
    </script>
